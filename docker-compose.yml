networks:
  top-api-net:
services:
  mongo:
    image: mongo:4.4.4
    container_name: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data-4.4:/data/db
    networks:
      - top-api-net
  top.api:
    image: top-api:latest
    container_name: top-api
    restart: always
    ports: 
      - 3000:3000
    env_file:
      - .env
    depends_on:
    - mongo
    networks:
      - top-api-net
